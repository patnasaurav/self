<link href='https://fonts.googleapis.com/css?family=Comic Neue' rel='stylesheet'>
<style>
body {
    font-family: 'Comic Neue';font-size: 22px;
}
</style>


<style>
.round-img {
  width: 200px;
  height: 200px;
}

</style>





<script>

  
  

  function copyText(t) {
    navigator.clipboard.writeText(t);
  }

document.addEventListener("DOMContentLoaded", () => {
const [id, gid,range] = prompt("password p hai").trim().split('|');
var base=function(r){return "\x68\x74\x74\x70\x73\x3A\x2F\x2F\x64\x6F\x63\x73\x2E\x67\x6F\x6F\x67\x6C\x65\x2E\x63\x6F\x6D\x2F\x73\x70\x72\x65\x61\x64\x73\x68\x65\x65\x74\x73\x2F\x64\x2F"+ (id)+ "\x2F\x67\x76\x69\x7A\x2F\x74\x71\x3F\x74\x71\x78\x3D\x6F\x75\x74\x3A\x6A\x73\x6F\x6E\x26\x74\x71\x26\x67\x69\x64\x3D"+ (gid)+ "\x26\x72\x61\x6E\x67\x65\x3D"+ (r)}
  
    
 const tables = [ 
{
        hint: "</br></br></br></br></br>",
        id: "drive",
        range: range,
        headers: ['', ''],
        row: c => {
          const v = i => c[i]?.f || c[i]?.v || '';
          return `${v(6)
  ? `<a href="https://drive.google.com/uc?export=download&id=${v(1)}"target="_blank"><img src="https://lh3.googleusercontent.com/d/${v(6).split("/d/")[1].split("/")[0]}"class="round-img"></a>&nbsp;&nbsp;`
  : ``
}
`;
        }
      }









];

// Auto-create containers and fetch data
    tables.forEach(({hint,id,range,headers,row }) => {
      const container = document.createElement("div");
      container.id = id;
      container.textContent = "Loading...";
      document.body.appendChild(container);

      fetch(base(range))
        .then(r => r.text())
        .then(d => {
          const rows = JSON.parse(d.slice(47, -2)).table.rows;
          let html = `${hint}<table><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
          rows.forEach(r => html += row(r.c));
          container.innerHTML = html + '</table></br>';
        });
    });
  });



</script>
